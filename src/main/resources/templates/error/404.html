<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>404 – Страница не найдена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body class="bg-light">
<div class="container p-2">
    <div class="row p-2">
        <div class="col">
            <div class="hstack gap-3">
                <h2>
                    <span class="badge text-bg-danger">404 - NOT_FOUND</span>
                </h2>
                <a href="/" class="btn btn-secondary ms-auto bi bi-house-door"> Домой</a>
                <a href="javascript:history.back()" class="btn btn-secondary bi bi-arrow-left"> Назад</a>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col">
            <div class="alert alert-warning d-flex align-items-center" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <div th:text="${errorMessage ?: 'NOT_FOUND'}"></div>
            </div>
        </div>
    </div>

    <div class="row p-2">
        <div class="col text-center">
            <p class="text-muted">Автоматический переход на главную через <span id="countdown"></span> секунд...</p>
            <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>
    </div>
</div>

<script>
    let timeLeft = 60;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = '/';
        }
    }, 1000);
</script>

</body>
</html>
