<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #ff6b6b;
            margin: 0;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        .redirect-message {
            font-size: 1rem;
            color: #666;
            margin-top: 1.5rem;
        }

        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message" th:text="${errorMessage ?: 'Oops! The page you are looking for does not exist.'}"></p>
    <p class="redirect-message">Redirecting to homepage in <span id="countdown">10</span> seconds...</p>
    <div class="loader"></div>
</div>

<script>
    let timeLeft = 10;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
        timeLeft--;
        countdownElement.textContent = timeLeft;

        if (timeLeft <= 0) {
            clearInterval(timer);
            window.location.href = '/';
        }
    }, 1000);
</script>

</body>
</html>
