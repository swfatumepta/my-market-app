spring:
  application:
    name: my-market-app

  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5433/ya_market}
    username: ${SPRING_DBC_USERNAME:root}
    password: ${SPRING_DBC_PASSWORD:root}

  liquibase:
    # db connection
    url: ${SPRING_JDBC_URL:jdbc:postgresql://localhost:5433/ya_market}
    user: ${spring.r2dbc.username}
    password: ${spring.r2dbc.password}
    # main settings
    change-log: classpath:db/changelog/db.changelog-master.xml
    drop-first: true
    enabled: true

items:
  view:
    table.size: 3

---
spring:
  config:
    activate:
      on-profile: debug

logging:
  level:
    edu.yandex.project: DEBUG

    org.springframework.web: DEBUG
    org.springframework.web.servlet.DispatcherServlet: DEBUG
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerAdapter: DEBUG
    org.springframework.web.servlet.view.RedirectView: DEBUG

    org.springframework.r2dbc.core: DEBUG
    io.r2dbc.postgresql.PARAM: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG
